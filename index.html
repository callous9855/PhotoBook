<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login PhotoBook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <!-- Project Name -->
  <div class="pen-title">
    <h1>PhotoBook</h1>
  </div>
  
  <!-- Sign In -->
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>  
      <form action="/signin" method="POST">
        <div class="input-container">
          <input type="text" id="username" name="username" required="required"/>
          <label for="username">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" required="required"/>
          <label for="password">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Go</span></button>
        </div>
        <div class="footer"><a href="#">Forgot your password?</a></div>
      </form>
    </div>
    <!-- /sign in -->
    
    <!-- Sign Up -->
	<div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">Register
        <div class="close"></div>
      </h1>
      <form action="/signup" method="POST" id="su_form">
        <div class="input-container">
          <input type="text" id="su_username" name="username" required="required"/>
          <label for="su_username">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="su_password" name="password" required="required"/>
          <label for="su_password">Password</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="su_repassword"  name="repassword" required="required"/>
          <label for="su_repassword">Repeat Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Next</span></button>
        </div>
      </form>
    </div>
    <!-- /sign up -->

  </div>

<div class="pen-title">
 <span>Make <i class='fa fa-code'></i> by <a href='http://andytran.me'>#Undo</a></span>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/login.js"></script>

</body>

</html>
